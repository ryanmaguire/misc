<!DOCTYPE html>
<html>
    <body>
        <h2>
            Using JavaScript with HTML.
        </h2>

        <p id = "text">
        </p>

        <button
            type = "button"
            onclick =
            'document.getElementById("text").innerHTML = "Hello, World!"'
        >
            Click Me!
        </button>
    </body>
</html>
