<!DOCTYPE html>
<html>
    <body>
        <h2>
            Using JavaScript with HTML.
        </h2>

        <p id = "text">
            Click the button to change the font size.
        </p>

        <!-- This button uses JavaScript to change the font size. -->
        <button
            type = "button"
            onclick = "
                // Change the font size.
                document.getElementById('text').style.fontSize = '24px';

                // Change the text.
                document.getElementById('text').innerHTML = 'Hello, World!';
            "
        >
            Click Me!
        </button>
    </body>
</html>
